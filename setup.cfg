[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = True
log_cli_level = DEBUG
addopts = --cov=hermanitto_docs_api --cov-report=term-missing --cov-report=html -v --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    slow: Tests that take a long time to run
